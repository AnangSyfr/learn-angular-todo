<div class="item">
    <input
        type="checkbox"
        [id]="todo().description"
        [checked]="todo().done"
        (change)="setIsDone()"
    />
    <label [for]="todo().description">{{ todo().description }}</label>

    @if (!isEdit()) {
        <div class="btn-wrapper">
            <button class="btn" (click)="setIsEdit(true)">Edit</button>
            <button class="btn btn-warn" (click)="deleteItem.emit()">
                Delete
            </button>
        </div>
    } @else {
        <div>
            <input
                #description
                type="text"
                [value]="todo().description"
                class="sm-text-input"
            />
            <div class="btn-wrapper">
                <button class="btn" (click)="setIsEdit(false)">Cancel</button>
                <button
                    class="btn btn-save"
                    (click)="
                        updateTodo({
                            id: todo().id,
                            description: description.value,
                            done: todo().done
                        })
                    "
                >
                    Save
                </button>
            </div>
        </div>
    }
</div>
